<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
  </head>
  <body>
    <h3>A simple Weather app using <span><a href="https://openweathermap.org/api">https://openweathermap.org/api</a></span></h3>
    <form>
      <label for="city">Enter city name:</label>
      <input type="text" id="city" name="city" value="Bangalore">
      <button id="getWeather">Get Weather</button>
    </form>
    <div id="weather"></div>
    <h4>Note: Make sure that you are Entering correct spelling of a state or city</h4>
  </body>
  <script src="script.js"></script>
</html>
